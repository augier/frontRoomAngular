<div class="btn-filter-group">
	<p>Filter:</p>
	<button ng-click="filter = 'song'" class="btn-filter">Songs</button>
	<button ng-click="filter = 'event'" class="btn-filter">Events</button>
</div>
<div class="row-fluid">
	<div ng-repeat="post in posts | filter: post.type : filter" class="span3">
		<article class="tile">
			<a href="">
				<img class="" ng-src="{{post.imgUrl}}" alt="">
				<p class="caption">{{post.caption}}</p>
			</a>
		</article>
	</div>
</div>
