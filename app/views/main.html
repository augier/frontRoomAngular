<div class="image-box">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="title-box">
				<h1>{{playlistName}} playlist</h1>
				<p>{{playlistDescription}}</p>
			</div>
		</div>
	</div>
</div>
<div class="main-content">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="main-content-youtube span5">
				<div ng-bind-html-unsafe="embedCode"></div> <!--embed video here -->
			</div>
			<div class="comment-block span5">
				<h2>Comments</h2>
				<div class="comment-block__item" ng-repeat="comment in comments">
					<p class="comment">{{comment.comment}}</p>
					<p class="commenter">{{comment.name}}</p>
					<p class="date">{{comment.date}}</p>
				</div>
